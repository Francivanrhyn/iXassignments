<!DOCTYPE html>
<html>
<head>
<title>ContactApp</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
<link rel="stylesheet" type="text/css" href="./contact_style.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="./contact_script.js"></script>
</head>
<body ng-app="FormApp" ng-controller="FormCtrl">
	<h1> Add a person to your Contact list:</h1>
		<hr>
		<div>{{error}}</div>
		<div>{{error1}}</div>
		<hr>
		<form>
			<div class="form-group">
				<label for="inputName">Name</label>
				<input type="text" class="form-control" id="inputName" placeholder="Enter Name" ng-model="name">
			</div>
		    <div class="form-group">
		        <label for="inputPhone">Phone</label>
		        <input type="text" class="form-control" id="inputPhone" placeholder="Enter Phone" ng-model="phone">
		    </div>
		</form>
	<button type="submit" class="btn btn-default" ng-click="submit()">Add to your Contact list</button>
	<input type="text" class="form" ng-model="searchbar" placeholder="search contacts">
	<ol>
		<li ng-repeat="input in items | filter: searchbar" >
		{{input}}
		</li>
	</ol>
</body>
</html>
